<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>OrangeTrace • Cadastro</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="brand">
      <img src="img/1000086110.png" class="brand-icon" alt="Logo" style="width:80px; height:80px; border-radius:50%;">
        <span class="brand-name">S'TARP</span>
      </div>

      <h1 class="auth-title">Criar conta</h1>
      <p class="auth-sub">Acesso à plataforma corporativa</p>

      <div class="form-group">
        <label>Usuário</label>
        <input id="newUsername" type="text" placeholder="nome.sobrenome"/>
      </div>
      <div class="form-group">
        <label>Senha</label>
        <input id="newPassword" type="password" placeholder="mín. 6 caracteres"/>
      </div>

      <button id="registerBtn" class="btn primary w-100">Cadastrar</button>
      <p id="registerMsg" class="error-msg"></p>

      <p class="muted center mt-2">
        Já tem conta? <a href="index.html">Entrar</a>
      </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
